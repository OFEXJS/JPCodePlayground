<svg
  width="128"
  height="128"
  viewBox="0 0 128 128"
  xmlns="http://www.w3.org/2000/svg"
  fill="none"
>
  <defs>
    <linearGradient id="neon" x1="0" y1="0" x2="128" y2="128">
      <stop offset="0%" stop-color="#22D3EE"/>
      <stop offset="100%" stop-color="#6366F1"/>
    </linearGradient>

    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="3" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- 输出面板 -->
  <rect
    x="16"
    y="20"
    width="96"
    height="72"
    rx="12"
    stroke="url(#neon)"
    stroke-width="3"
    filter="url(#glow)"
  />

  <!-- 顶部状态点 -->
  <circle cx="30" cy="34" r="3" fill="#22D3EE"/>
  <circle cx="42" cy="34" r="3" fill="#6366F1"/>
  <circle cx="54" cy="34" r="3" fill="#818CF8"/>

  <!-- 左右断开的输出线 -->
  <line x1="32" y1="64" x2="48" y2="64" stroke="url(#neon)" stroke-width="4" stroke-linecap="round"/>
  <line x1="80" y1="64" x2="96" y2="64" stroke="url(#neon)" stroke-width="4" stroke-linecap="round"/>

  <!-- 代码行 1 -->
  <rect x="52" y="54" width="24" height="4" rx="2" fill="#A5B4FC"/>

  <!-- 代码行 2（缩进） -->
  <rect x="58" y="62" width="18" height="4" rx="2" fill="#C7D2FE"/>

  <!-- 代码行 3（空行 / 未输出） -->
  <rect x="58" y="70" width="10" height="4" rx="2" fill="#E0E7FF" opacity="0.5"/>
</svg>
